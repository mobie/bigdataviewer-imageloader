name: test

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'zulu'
          cache: 'maven'
      - name: Set up CI environment
        run: .github/setup.sh
      - name: Install blosc
        run: sudo apt install libblosc-dev
      - name: Install xvfb
        run: sudo apt-get install xvfb
      - name: Run mvn test
        run: mvn test